<form #budgetForm="ngForm" (ngSubmit)="onSubmit()" class="budget-container">

  <mat-form-field>
    <input matInput type="number" name="income" placeholder="Income" [(ngModel)]="budget.income" class="budget-right-align">
    <span matPrefix>$&nbsp;</span>
    <mat-label>Income</mat-label>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" name="expenses" placeholder="Expenses" [(ngModel)]="budget.expenses" class="budget-right-align">
    <span matPrefix>$&nbsp;</span>
    <mat-label>Expenses</mat-label>
  </mat-form-field>

  <mat-form-field>
    <input disabled matInput type="number" name="balance" placeholder="Balance" value="{{ balance }}" class="budget-right-align">
    <span matPrefix>$&nbsp;</span>
    <mat-label>Balance</mat-label>
  </mat-form-field>

  <button type="submit" [disabled]="!budgetForm.valid" mat-raised-button color="accent">Save</button>

</form>
